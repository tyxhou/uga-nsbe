<app-nav></app-nav>
<section id="edit-profile" class="container">
    <h2>Edit Profile</h2>
    <form id="edit-profile-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fName" [(ngModel)] = "inFName" placeholder={{userToEdit.fname}}>
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="LName" [(ngModel)] = "inLName" placeholder="{{userToEdit.lname}}">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="MyID">MyID</label>
              <input type="text" class="form-control" id="MyID" placeholder="MyID whenever interface gets adjusted" disabled>
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" [(ngModel)] = "inEmail" placeholder="{{userToEdit.email}}">
            </div>
          </div>
        <button (click)="try()" class="btn btn-primary">Sign in</button>
      </form>
</section>
