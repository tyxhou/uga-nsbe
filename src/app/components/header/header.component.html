<div class="header">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="row justify-content-center logo">
                    <img src="../../../assets/img/illegal.png">
                </div>
                <div class="row justify-content-center title">
                    <h1 class="display-2">National Society of Black Engineers</h1>
                </div>
                <div class="row justify-content-center title">
                    <h2 class="display-3">University of Georgia</h2>
                </div>
                <div *ngIf="loggedIn && loggedInUser.admin" class="row justify-content-center">
                    <div class="admin">
                        <button class="btn btn-lg btn-warning btn-block sign-in-button" data-toggle="modal"
                            data-target="#admin-controls">Admin Controls</button>
                    </div>
                </div>
            </div>
            <div *ngIf="!loggedIn; else userHub" class="col-md-4 sign-in-wrapper">
                <div class="row justify-content-center dummy-row align-items-center">
                    <div class="user-hub sign-in">
                        <div class="row align-items-center">
                            <div class="sign-in-form">
                                <h2>Sign in</h2>
                                <p id="failedAttempt">Your username or password is incorrect</p>
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control form-control-lg myId" placeholder="MyID"
                                            [(ngModel)]="myId">
                                        <!-- ng model binds whatever is in the box to the variable we declared in the home component -->
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control form-control-lg"
                                            placeholder="Password" [(ngModel)]="password">
                                        <!-- ng model binds whatever is in the box to the variable we declared in the home component -->
                                    </div>
                                </div>
                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me for 2 weeks
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block sign-in-button" (click)="signIn()">Sign
                                    in</button>
                                <!-- calls click method in home component when clicked -->
                            </div>
                            <div class="divider"></div>
                            <div class="become-member">
                                <h3>Want to become a member?</h3>
                                <a id="find-out-link" href="#desc-pics">
                                    <button class="btn btn-lg btn-primary btn-block find-out">Find out how</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <ng-template #userHub>
                <div class="col-md-4 sign-in-wrapper">
                    <div class="user-info">
                        <h4>Hello,</h4>
                        <h3 class="first">{{loggedInUser.fname}}</h3>
                        <div class="points">
                            <h5>You have</h5>
                            <h1>{{ loggedInUser.points }}</h1>
                            <h3>points</h3>
                        </div>
                        <div class="divider"></div>
                        <div class="row justify-content-center align-items-center check-in">
                            <button class="btn btn-lg btn-primary btn-block sign-in-button">Check In</button>
                        </div>
                        <div class="row justify-content-center align-items-center edit-profile">
                            <button [routerLink]="['/edit-profile']"(click)="setUserToEdit()" class="btn btn-lg btn-primary btn-block sign-in-button">Edit Profile</button>
                        </div>
                        <div (click)="logOut()" class="row logout justify-content-center align-items-center">
                            <button class="btn btn-lg btn-danger btn-block sign-in-button">Log Out</button>
                        </div>
                        <!-- calls click method in home component when clicked -->
                    </div>
                </div>
            </ng-template>

        </div>
        <div class="row justify-content-center explore" id="explore">
            <a href="#upcoming-events" class="bounce">
                <fa-icon [icon]="faArrowDown"></fa-icon>
            </a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="admin-controls" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLongTitle">Admin Controls</h3>
                <button #adminClose type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div (signedIn)=signIn($event) class="row justify-content-center align-items-center admin-wrapper">
                    <button class="btn btn-lg btn-primary btn-block" (click)="closeModal()" [routerLink]="['/manage-users']">
                        <h3>Manage Users</h3>
                    </button>
                    <button class="btn btn-lg btn-primary btn-block">
                        <h3>Manage Events</h3>
                    </button>
                    <button class="btn btn-lg btn-primary btn-block">
                        <h3>Manage Executives</h3>
                    </button>
                    <button class="btn btn-lg btn-primary btn-block">
                        <h3>Manage Resources</h3>
                    </button>
                    <button class="btn btn-lg btn-primary btn-block">
                        <h3>Manage Content</h3>
                    </button>
                    <button class="btn btn-lg btn-danger btn-block">
                        <h3>Logout</h3>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
